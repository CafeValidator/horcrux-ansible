## Example Setup
#sentry-1: 10.168.0.1
#sentry-2: 10.168.0.2
#sentry-3: 10.168.0.3
#
#signer-1: 10.168.1.1
#signer-2: 10.168.1.2
#signer-3: 10.168.1.3
#

all:
  vars:
    ansible_user: ansible
    ansible_port: 22
    ansible_ssh_private_key_file: "~/.ssh/id_rsa"
    path: "/sbin:/usr/sbin:/bin:/usr/bin:/usr/local/bin:/usr/local/go/bin:{{ horcrux_dir }}/go/bin"
    horcrux_repo: 'https://github.com/strangelove-ventures/horcrux'
    horcrux_version: 'v2.0.0-beta3'
    chain_id: 'my-chain-id'
    horcrux_user: 'horcrux'
    horcrux_dir: "/home/{{ horcrux_user }}"

horcrux_cluster:
  hosts:
    signer1:
      ansible_host: signer1
      mysentry: 10.168.0.1
      me: 10.168.1.1
      signorder: 1
      signer1st:
              order: 2
              host: 10.168.1.2
      signer2nd:
              order: 3
              host: 10.168.1.3
    signer2:
      ansible_host: signer2
      mysentry: 10.168.0.1
      me: 10.168.1.2
      signorder: 2
      signer1st:
              order: 1
              host: 10.168.1.1
      signer2nd:
              order: 3
              host: 10.168.1.3
    signer3:
      ansible_host: signer3
      mysentry: 10.168.0.3
      signorder: 3
      me: 10.168.1.3
      signer1st:
              order: 1
              host: 10.168.1.1
      signer2nd:
              order: 2
              host: 10.168.1.2
